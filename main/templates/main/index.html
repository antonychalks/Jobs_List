{% extends 'base.html' %}
{% load static %}

{% url 'planner_home' as 'planner_home' %}
{% url 'tradesman_home' as 'tradesman_home' %}

{% block content %}
<div class="container-fluid">
    <div class="row" height="400px">
        <div class=" col-12 d-flex justify-content-center"> 
            {% if user.is_authenticated %}
                {% if user_profile.role == 0 %}
                    <button class=" col-8 p-20 center btn btn-warning btn-lg" onclick="location.href='{% url 'planner_home' %}';"> Click here to enter as Planner </button>
                {% else %}
                    <button class="col-8 p-20 center btn btn-warning btn-lg" onclick="location.href='{% url 'tradesman_home' %}';"> Click here to enter as Tradesman </button>
                {% endif %}
            {% else %}
                <button class="col-8 p-20 center btn btn-warning btn-lg" onclick="location.href='{% url 'account_login' %}';"> Click here to login </button>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <picture class=" col-12 d-flex justify-content-center">
            <source srcset="{% static  'media/planner_home_example_phone.jpg' %}" media="(max-width: 992px)">
            <img src="{% static  'media/planner_home_example.jpg' %}" alt="Screenshot of the planners home page" class="col-12 home-img rounded">  
        </picture>
        <picture class=" col-12 d-flex justify-content-center">
            <source srcset="{% static  'media/tradesman_home_example_phone.jpg' %}" media="(max-width: 992px)">
            <img src="{% static  'media/tradesman_home_example.jpg' %}" alt="Screenshot of the planners home page" class="col-12 home-img rounded">  
        </picture>
    </div>
</div>

{% endblock content %}
