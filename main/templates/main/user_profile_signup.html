{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-6 text-center">
        <h1>User Profile Details</h1>
        
            <form class="signup" id="signup_form" method="post" action="{% url 'user_profile_signup' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <p>More details will be required, you can update them now, or continue later on the <a href="{% url 'user_detail' user.user_profile.slug %}">View Profile</a> page.</p>
            <button class="btn btn-success rounded-2 m-1 p-1" name="continue_later" type="submit">Continue Later</button>
            <button class="btn btn-success rounded-2 m-1 p-1" name="more_details" type="submit">Add more details</button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
