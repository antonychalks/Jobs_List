{% extends "base.html" %}
{% load static %} 

{% url 'account_signup' as signup_url %}
{% url 'UserList' as UserList %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-6 d-flex align-items-center justify-content-center">
            <button class="btn col-6 p-3 btn-primary" onclick="location.href='{% url 'UserList' %}';"> Click to view users </button>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
            <button  class="btn col-6 p-3 btn-success" onclick="location.href='{% url 'account_signup' %}';"> Click to add a user </button>
        </div>
    </div>
</div>

{% endblock content %}
