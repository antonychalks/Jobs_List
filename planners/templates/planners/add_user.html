{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class="col-12 d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"> Add new user </h2>
            <form method="post" class="form-floating" id="add_user_form">
                {% csrf_token %}
                {{ new_user_form | crispy  }}
                <button class="btn btn-secondary" id="add_user_submit_button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
