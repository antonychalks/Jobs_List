{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-6">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"> Add new user </h2>
            <form method="post">
                {{ new_user_form | crispy }}
                {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
