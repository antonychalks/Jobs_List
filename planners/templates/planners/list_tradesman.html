{% extends "base.html" %}
{% load static %} 

{% block content %}

<div class="container-fluid">
    <h2> Users: </h2>
    <div class="row">
        {% for UserProf in UserList %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <p class="card-text">{{UserProf.fname}} User name</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
